<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Age Calculator</h1>
        <form id="age-form">
            <div class="section">
                <h2>Birthday</h2>
                <div class="input-group">
                    <label for="dob-day">Day:</label>
                    <input type="number" id="dob-day" min="1" max="31" required>
                </div>
                <div class="input-group">
                    <label for="dob-month">Month:</label>
                    <input type="number" id="dob-month" min="1" max="12" required>
                </div>
                <div class="input-group">
                    <label for="dob-year">Year:</label>
                    <input type="number" id="dob-year" min="1900" max="2099" required>
                </div>
            </div>
            <div class="section">
                <h2>Present Day</h2>
                <div class="input-group">
                    <label for="current-day">Day:</label>
                    <input type="number" id="current-day" min="1" max="31" required>
                </div>
                <div class="input-group">
                    <label for="current-month">Month:</label>
                    <input type="number" id="current-month" min="1" max="12" required>
                </div>
                <div class="input-group">
                    <label for="current-year">Year:</label>
                    <input type="number" id="current-year" min="1900" max="2099" required>
                </div>
            </div>
            <button type="submit">Calculate Age</button>
        </form>
        <div id="result"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
